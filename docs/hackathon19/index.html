			<!--=====================================================

			=====================================================-->
			<div class='sections' >

				<!--=====================================================
					Main Section
				=====================================================-->
				<section id='intro' class='section section-main active' >

					<div class='container-fluid' >

						<div class='v-align' >
							<div class='inner' >
								<div class='intro-text' >

									<h1>I'm just HTML</h1>

									<p>
									    <a class="home-link" href="https://www.free-css.com/free-css-templates/page237/n5">I came from here</a>

										<angular-j-what></angular-j-what>

									</div>

								</div>
							</div>

						</div>

					</div>

				</section>


				<!--=====================================================
					Contact Section
				=====================================================-->
				<section id='contact' class='section contact-section border-d' >

					<div class='section-block contact-block' >

						<div class='container-fluid' >

							<div class='section-header' >
								<h2>Contact <strong class='color' >Me</strong></h2>
							</div>


							<div class='row' >

								<div class='col-md-8' >

									<div class='contact-form' >

										<form id='contact-form' data-toggle='validator' method='post' action='mail.php' >

											<div id='contact-form-result' ></div>

											<div class='row' >

												<div class='col-md-6' >
													<div class='form-group' >

														<input type='text' class='form-control' placeholder='Name' name='name' required>
														<div class='help-block with-errors' ></div>

													</div>
												</div>

												<div class='col-md-6' >
													<div class='form-group' >

														<input type='email' class='form-control' placeholder='Email' name='email' required>
														<div class='help-block with-errors' ></div>

													</div>
												</div>

											</div>

											<div class='form-group' >

												<input type='text' class='form-control' placeholder='Subject' name='subject' required>
												<div class='help-block with-errors' ></div>

											</div>

											<div class='form-group' >

												<textarea class='form-control' placeholder='Message' name='message' rows='5' required></textarea>
												<div class='help-block with-errors' ></div>

											</div>

											<div class='form-group text-center' >
												<button type='submit' class='btn-custom btn-color' >
													Send Message
												</button>
											</div>

										</form>

									</div>


								</div>

								<div class='col-md-4' >

									<div class='contact-info-icons' >

										<div class='contact-info' >

											<i class='ion-ios-location-outline' ></i>

											<p>
												1254 Patterson Street<br>
												Houston, TX 77025
											</p>

										</div>


										<div class='contact-info' >

											<i class='ion-ios-telephone-outline' ></i>

											<p>
												(+123) 713-295-4383<br>
												(+123) 913-295-2583
											</p>

										</div>


										<div class='contact-info' >

											<i class='ion-android-globe' ></i>

											<p>
												www.google.com<br>
												www.example.com
											</p>

										</div>




									</div>



								</div>


							</div>



						</div>
