

<!DOCTYPE html>
<html>
    <head>
        <title>Service Worker One</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/sw-one/sw-one.js', {
                        scope: '/sw-one/'
                    })
                    .then((registration) => {
                    console.log('Service Worker ONE registration completed with scope: ', registration.scope);
                    }, (err) => {
                        console.log('Service Worker ONE registration failed', err);
                    })
                })
            } else {
                console.log('Service Workers not supported - ONE')
            }
        </script>
    </head>

    </body>
</html>
