<div class="skill-bar-container">
    <div class="row skill-name">
        <div class="col-md-12">
            {{name}}
        </div>
    </div>
    <div class="row bar-container">
        <div class="col-md-12 bar">
            <div class="value-bar" style="width:{{value}}%;"></div>
        </div>
        <div class="value">{{value}}</div>
    </div>
</div>
